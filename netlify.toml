[build]
  publish = "."
  command = ""

[functions]
  directory = "netlify/functions"

# === Redirect específico para sucesso (PRIMEIRO) ===
[[redirects]]
  from = "/sucesso.html"
  to = "/sucesso.html"
  status = 200

# === API Functions ===
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# === Fallback SPA (ÚLTIMO) ===
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# === Headers de segurança ===
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
